<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <title>Task</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="first row justify-content-start">
        <div class="col-6" action="#">
          <img class="img" src="https://bipbap.ru/wp-content/uploads/2017/04/2-8.jpg" alt="picture">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, ex inventore iusto laboriosam, rerum
            aliquam optio mollitia error sequi nihil unde quidem consequatur voluptatum asperiores fugiat, nam quisquam
            molestias temporibus.</p>
        </div>

        <form action="#" name="form" id="form" class="col-6">
          <div>
            <label>Имя</label>
            <input class="form-control" name="first_name" type="text" id="name" data-reg="^[A-ЯЁ][a-яё]{1,20}$"
              placeholder="Введите ваше имя" required>
            <div style="color: red;"></div>
          </div>
          <div>
            <label>Фамилия</label>
            <input class="form-control" id="lastas_name" name="lastas_name" type="text" data-reg="^[A-ЯЁ][a-яё]{1,20}$"
              placeholder="Введите вашу фамилию" required>
            <div style="color: red;"></div>
          </div>
          <div>
            <label>Электронная почта</label>
            <input class="form-control" placeholder="Введите ваш Email" type="text" name="email" id="email" required
              data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"></label>
            <div style="color: red;"></div>
          </div>
          <div>
            <label>Номер телефона</label>
            <div class="row g-2">
              <div class="col-5">
                <select class="form-select" required>
                  <option selected disabled value="">Код</option>
                  <option>+380</option>
                  <option>+1631</option>
                  <option>+46</option>
                </select>
              </div>
              <div class="col-7">
                <input class="form-control" id="phone" name="phone" type="number" placeholder="Введите телефон"
                  data-reg="^[0-9]{7}$" required>
                <div style="color: red;"></div>
              </div>
            </div>
          </div>
          <button class="btn btn-success" id="button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
